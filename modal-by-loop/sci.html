        <nav aria-label="Page navigation example">
          <ul class="pagination">

      <div class="modal" id="mymodal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img id="modal-img" src="" style="width:100%;"/>
              <p id="modal-title"></p>
              <p id="modal-des"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      
    <script>
      var obj = [
        {
          name: "Solaris",
          Image: "images/pg1.webp",
          des: "Some quick example text to build on the card title and make up the bulk of the card's content.",
        },
        {
          name:"Dune",
          Image:"images/pg2.webp",
          des: "Some quick example text to build on the card title and make up the bulk of the card's content.",
        },
        {
          name:"The Heart Goes Last",
          Image:"images/heart.webp",
          des: "Some quick example text to build on the card title and make up the bulk of the card's content.",
        },
        {
          name:"The Power",
          Image:"images/power.webp",
          des:"Some quick example text to build on the card title and make up the bulk of the card's content.",
        },
        {
          name:"Borne",
          Image:"images/borne.webp",
          des:"Some quick example text to build on the card title and make up the bulk of the card's content.",
        },
        {
          name:"Moonrise",
          Image:"images/moonrise.webp",
          des:"Some quick example text to build on the card title and make up the bulk of the card's content.",
        },
      ];
      var r = document.querySelector("#products");
      for (let i = 0; i < obj.length; i++) {
        r.innerHTML += `<div class="col-lg-4 col-md-6 col-sm-12 mt-4">
          <div class="card" style="width: 18rem;">
                        <img src="${obj[i].Image}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">${obj[i].name}</h5>
                              <p class="card-text" style="font-size:15px">${obj[i].des}</p>
                              <a href="#" data-bs-toggle="modal" data-bs-target="#mymodal" class="btn btn-primary" data-name="${obj[i].name}" data-des="${obj[i].des}" data-image="${obj[i].Image}">Details</a>
                            </div>
                          </div>
                        </div>`
      }
      $('#mymodal').on('show.bs.modal', function(event){
        var button = $(event.relatedTarget)
        var image = button.data('image')
        var name = button.data('name')
        var des = button.data('des')
        document.querySelector('#modal-title').innerHTML= name
        document.querySelector('#modal-des').innerHTML = des
        document.querySelector('#modal-img').src = image

      })


     
    </script>
  </body>
